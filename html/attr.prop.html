<body>

	<input type="checkbox" checked="checked" id="checkbox">
	<script >
	console.info( $('#a').attr('href') ); // abc.html
	console.info( $('#a').prop('href') ); // file:///H:/open/ws-nuysoft/com.jquery/jquery/abc.html
