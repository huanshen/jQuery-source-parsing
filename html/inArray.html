<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="../jquery-2.0.3.js"> </script>
</head>
<body>

	<script >
	var arr = []; 
	arr[1] = 1;
	var rut= $.inArray(undefined, arr, 0);
	var rut1= $.inArray(1, arr, 0);
	console.log(rut);//-1
	console.log(rut1);//1找到了
	console.log(0 in arr == false); //true
	console.log(1 in arr == true);  //true
	//jQuery这里的(i in arr)判断是为了跳过稀疏数组中的元素,如arr.
	</script>
</body>
</html>
