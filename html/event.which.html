<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="../jquery-2.0.3.js"> </script>
</head>
<body>
	<div >博客：<a href="http://www.cnblogs.com/huansky/">Welcome to my blog: huansky</a></div>
	<div >Github:<a href="https://github.com/huanshen"> Welcome to my github: huanshen</a></div>
	<div id="msg"></div>
	<script >
	// 为当前文档绑定keydown和mousedown两种事件
	// 检测鼠标按下了那些键
	// 检测键盘按下了那些字母按键
	$(document).bind("keydown mousedown", function(event){
	    var msg = '';
	    if( event.type == "mousedown" ){ // 鼠标按下事件
	        var map = {"1": "左", "2":"中", "3":"右"};
	        msg = '你按下了鼠标[' + map[event.which] + ']键';
	    }else{ // 键盘按下事件
	        if(event.which >= 65 && event.which <= 90){
	            msg = '你按下了键盘[' + String.fromCharCode(event.which) + ']键';
	        }
	    }
	    if(msg){
	        $("#msg").prepend( msg + '<br>');
	    }
	});
	</script>
</body>
</html>
