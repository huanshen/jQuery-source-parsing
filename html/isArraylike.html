<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script src="../jquery-2.0.3.js"> </script>
</head>
<body>
	<h1>jQuery 源码解读 by huanshen</h1>
	<script >
	function isArraylike( obj ) {
		var length = obj.length,
			type = jQuery.type( obj );

		if ( jQuery.isWindow( obj ) ) {
			return false;
		}

		if ( obj.nodeType === 1 && length ) {
			return true;
		}

		return type === "array" || type !== "function" &&
			( length === 0 ||
			typeof length === "number" && length > 0 && ( length - 1 ) in obj );
	}

	var arr = [1,2],
		obj={},
		obj1={0:1,1:2},
		obj2={0:1,1:2,length:2},
		obj3={name:1,1:2,length:2};

	var rut= isArraylike(arr);
	var rut1= isArraylike(obj);

	console.log(rut);//true
	console.log(rut1);//false
	console.log(isArraylike(obj1));//false
	console.log(isArraylike(obj2));//true
	console.log(isArraylike(obj3));//true

	
	</script>
</body>
</html>
